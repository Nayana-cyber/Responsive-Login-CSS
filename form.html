<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true"></label>
                    <input type="input" type="email" autocomplete="off" name="email" placeholder="Email" required="">
                    <input type="input" type="password" name="pswd" placeholder="password" required="">
                    <button>Log in</button>
                </form>
            </div>

            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Register</label>
                    <input type="input" type="text" name="txt" placeholder="username" autocomplete="off" required="">
                    <input class="input" type="email" name="email" placeholder="Email" autocomplete="off" required="">
                    <input class="input" type="password" name="pswrd" placeholder="password" required="">
                    <button>Register</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
